<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <style>
        /* 保持完全相同的CSS样式 */
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .login-container {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: absolute;
            background: #fff;
            padding: 30px;
            height: 350px;
            margin: auto;
            width: 30%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        .form-group input {
            border: 1px solid #ddd;
            box-sizing: border-box;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #28a745;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
            border: none;
            color: white;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
        @media (max-width: 768px) {
            .login-container {
                width: 80%;
                padding: 20px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>系统登录</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">登录</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        // 直接存储原始MD5值
        const validCredentials = {
            usernameMd5: "9e8cdd3cf00447845a5d0e0d1f3f9e9e",  // ZMH的MD5
            passwordMd5: "7d99c6adbf8d11b6f0b6d3c3c7f8e5e1"  // Zmh20121211的MD5
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // 直接生成完整MD5
            const inputUserMd5 = md5(username.toUpperCase());
            const inputPassMd5 = md5(password);

            // 直接对比完整MD5值
            if (inputUserMd5 === validCredentials.usernameMd5 && 
                inputPassMd5 === validCredentials.passwordMd5) {
                window.location.href = "welcome.html";
            } else {
                document.getElementById('message').innerText = "用户名或密码错误！";
            }
        });

        // 测试自动填充（正式环境建议移除）
        window.onload = () => {
            document.getElementById('username').value = 'ZMH';
            document.getElementById('password').value = 'Zmh20121211';
        }
    </script>
</body>
</html>
