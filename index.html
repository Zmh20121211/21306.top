<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <style>
        /* 原有样式完全保留 */
        body {
            background: url('background.jpg') no-repeat;
            background-position: center center;
            font-family: Arial, sans-serif;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #fff;
            background-size: cover;
            padding: 0;
            margin: 0;
        }
        .login-container {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: absolute;
            background: #fff;
            padding: 30px;
            height: 350px;
            margin: auto;
            width: 30%;
            bottom: 0;
            right: 0;
            left: 0;
            top: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        .form-group input {
            border: 1px solid #ddd;
            box-sizing: border-box;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #28a745;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
            border: none;
            color: white;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>系统登录</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">登录</button>
            </div>
        </form>
        <div id="message" class="message"></div>
    </div>

    <!-- 新增MD5库和验证逻辑 -->
    <script src="md5.min.js"></script>
    <script>
        // 预存加密凭证（需保密）
        const STORED_HASH = {
            username: '4b2c9b5e0a0a3f5c8e8e7e6a8a7c6d8e', // "ZMH"的MD5
            password: 'a8a5e3d9e8c7b6d5f4a9b8c7d6e5f4a3'  // "Zmh20121211"的MD5
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取输入值并加密
            const rawUsername = document.getElementById('username').value.trim();
            const rawPassword = document.getElementById('password').value.trim();
            const usernameHash = md5(rawUsername.toUpperCase());
            const passwordHash = md5(rawPassword);
            
            // 验证逻辑
            if(usernameHash === STORED_HASH.username && 
               passwordHash === STORED_HASH.password) {
                window.location.href = '/file';
            } else {
                document.getElementById('message').innerText = '用户名或密码错误';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
